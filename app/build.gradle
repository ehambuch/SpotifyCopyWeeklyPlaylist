plugins {
    id("com.android.application")
    id("com.google.android.gms.oss-licenses-plugin")
}

android {
    // Read the API keys from the local.properties
    Properties localProperties = new Properties()
    localProperties.load(project.rootProject.file('local.properties').newDataInputStream())

    compileSdkVersion 34
    defaultConfig {
        applicationId "de.erichambuch.spotify.copyweekly"
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 18
        versionName '1.7.0'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField("String", "SPOTIFY_CLIENT_ID", localProperties['SPOTIFY_CLIENT_ID'])
        buildConfigField "String", "IMPRESSUM", localProperties['IMPRESSUM']
        manifestPlaceholders = [
                redirectHostName: 'de.erichambuch.spotify.copyweekly',
                redirectSchemeName: 'app'
                  ]
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    namespace 'de.erichambuch.spotify.copyweekly'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.9.0'
    implementation "androidx.work:work-runtime:2.8.1"
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'com.spotify.android:auth:2.1.0'
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'com.google.android.gms:play-services-oss-licenses:17.0.1'

}
